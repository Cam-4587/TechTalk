{% extends "base.html" %}
{% load static %}
{% block content %}

<!--Blog post creation form-->
<main class="main-content">
        <div class="delete-form alert alert-danger">
                <p class="my-6">Are you sure you want to <strong>DELETE</strong> this Post?</p>
                <form class="d-flex flex-column align-items-center" method="post">
                        {% csrf_token %}
                        <h6>{{post.title}} @{{ post.created_on}}</h6>
                        <div class="d-flex pt-3 gap-3">
                                <button  class="btn btn-secondary" type="submit">Yes, delete</button>
                                <a class="btn btn-secondary text-decoration-none text-light" href="{{ request.META.HTTP_REFERER }}">No,cancel</a>
                        </div>
                </form>
                
        </div>
</main>
{% endblock %}
