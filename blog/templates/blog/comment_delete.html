{% extends 'base.html'%}
{% block content %}


<!--Comemnt delete form-->
<main class="main-content">
        <div class="delete-form bg-light">
                <p class="my-6">Are you sure you want to delete this comment?</p>
                <form class="d-flex flex-column align-items-center" method="post">
                        {% csrf_token %}
                        <h6>{{comment.author}} @{{ comment.created_on}}</h6>
                        <p>"{{comment.content}}"</p>
                        <div class="d-flex pt-3 gap-3">
                                <button class="btn btn-secondary" type="submit">Yes, delete</button>
                                <button class="btn btn-secondary">
                                        <a class="text-decoration-none text-light"
                                                href="{% url 'post_blog' post.slug %}">No,
                                                cancel</a>
                                </button>
                        </div>
                </form>
        </div>
</main>

{% endblock %}
