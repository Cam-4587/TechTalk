{% extends 'base.html'%}
{% block content %}
<div class="card w-25 d-flex">
<p class="my-6">Are you sure you want to delete this comment?</p>
<form method="post">
        {% csrf_token %}
        <h6>{{comment.content}}</h6>
        <br>
        <button type="submit">Yes, delete</button>
        <br>
        <br>
        <a href="{% url 'post_blog' post.slug %}">No, cancel</a>
</form>
</div>
{% endblock %}
