{% extends "base.html" %}
{% load static %}

{% block content %}

    <h1>Posts list</h1>
    {% for post in object_list %}
    <h2>{{post.title}}</h2>
    {% if "placeholder" in post.image.url %}
    <img class="card-img-top" src="{% static 'images/59869.jpg' %}"
      alt="placeholder image">
    {% else %}
    <img class="card-img-top" src=" {{ post.image.url }}"
      alt="{{ post.title }}">
    {% endif %}
    <p>{{post.intro}}</p>
    <p>Author: {{post.author}}</p>
    {% endfor %}

{% endblock %}
