{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="container blog-display-container py-5">
        <div class="card blog-card shadow d-flex flex-column align-items-center py-3">
            <h1 class="card-title text-decoration-underline py-3 display-4"> {{post.title}} </h1>
            <h4 class="card-text"> Written by | {{post.author}}</h4>
            {% if "placeholder" in post.image.url %}
            <img class="blog-display-img" src="{% static 'images/59869.jpg' %}" alt="Card image cap">
            {% else %}
            <img class="blog-display-img" src=" {{ post.image.url }}" alt="{{ post.title }}">
            {% endif %}
            <div class="card-body d-flex flex-column align-items-center">
                <div class="card-text blog-display-txt">
                    {{post.content}}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
