{% extends "base.html" %}
{% load static %}
{% block content %}

<!--contact form-->

<div class="container mt-5 mb-5 contact-info-text">
    <div class="row">
        <div class="col-md-6">
            <div class="p-4 bg-white border rounded">
                <h1 class="text-center text-success">TechTalk</h1>
                <h2 class="text-center">Contact Us</h2>
                <form class="form-control" method="POST">
                    <div class="d-flex flex-column">
                        {% csrf_token %}
                        {{ contactform }}
                    </div>
                    <button class="btn btn-secondary mt-3" type="submit">Submit</button>
                </form>
            </div>
        </div>

    <!--contact information-->

        <div class="col-md-6 d-flex flex-column contact-info">
            <div class="p-4 bg-white border rounded">
                <div class="contact-info-text">
                    <h2 class="card-title text-center">Contact Information</h2>
                    <br>
                    <p><i class="fa-solid fa-at"></i> Email: techtalk@gmail.com</p>
                    <p><i class="fa-solid fa-phone"></i> +1 (123) 456-7890</p>
                    <p><i class="fa-solid fa-location-dot"></i> Address: 123 Lavender street</p>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2481.279029822855!2d0.005171199999999999!3d51.544782299999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a788d023ee51%3A0x1c7da384dbeecc3b!2s123%20Lavender%20St%2C%20London%20E15%201ES!5e0!3m2!1sen!2suk!4v1726938579713!5m2!1sen!2suk"
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="map"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
