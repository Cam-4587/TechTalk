{% extends 'base.html'%}
{% load static %}
{% block content %}
<main class="main-content">
        <div class="delete-form bg-light">
            <p class="my-6">Are you sure you want to delete Your Profile?</p>
                <form class="d-flex flex-column align-items-center" method="post">
                        {% csrf_token %}
                        <div class="d-flex pt-3 gap-3">
                                <button class="btn btn-secondary" type="submit">Yes, delete</button>
                                <button class="btn btn-secondary"><a class="text-decoration-none text-light" href="{{ request.META.HTTP_REFERER }}">No, cancel</a></button>
                        </div>
                </form>
        </div>
</main>
{% endblock %}
