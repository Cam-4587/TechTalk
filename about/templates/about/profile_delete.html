{% extends 'base.html'%}
{% load static %}
{% block content %}

<!--Profile delete form-->


<main class="main-content">
        <div class="delete-form alert alert-danger">
            <p class="my-6">Are you sure you want to <strong>DELETE</strong> Your Profile <strong>{{ user }}</strong> ?</p>
                <form class="d-flex flex-column align-items-center" method="post">
                        {% csrf_token %}
                        <div class="d-flex pt-3 gap-3">
                                <button class="btn btn-secondary" type="submit">Yes, delete</button>
                                <a class="text-decoration-none text-light btn btn-secondary" href="{{ request.META.HTTP_REFERER }}">No, cancel</a>
                        </div>
                </form>
        </div>
</main>
{% endblock %}
